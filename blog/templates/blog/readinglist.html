{% extends "blog/base.html" %}
{% load thumbnail %}

{% block content %}
<div class="mt-3">
  <h1 class="mb-3">Reading Lists</h1>
  {% for post in liked_posts %}
  <article class="media content-section d-flex">
    <img src="{% thumbnail post.author.profile.photo 300x300 crop  %}" class="rounded-circle avatar mt-2">
    <div class="media-body mx-3 mt-2">
      <h5><a class="article-title" href="{{ post.get_absolute_url }}">{{ post.title }}</a></h5>
      <p class="mt-2">
        <span class="author">
          <a class="mt-4" href="{% url "blog:user-posts" post.author.username %}">{{ post.author.username }}</a>
        </span>
        <span class="author"> • </span>
        <small class="text-muted">{{ post.publish|date:'d M Y' }}</small>
        <span> • </span>
        <span class="text-muted">#{{ post.tags.all|join:"#"}}</span>
      </p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock  %}
